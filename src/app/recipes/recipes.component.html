<div class="recipes p1">
    <h2 class="text-center">Recipes</h2>
    <hr>
    <div class="recipes__content">
        @if(contentLoaded()) {
            @for (recipe of recipes(); track recipe.id) {
                <app-recipe [recipe]="recipe" />
            }
        } @else {
            <span class="recipes__content__loader"></span>
        }
    </div>
</div>
